<p class="introduction-body">

    기계가 세상을 보고 이해하며, 더 나아가 새로운 시각적 경험을 창조할 수 있도록 연구합니다. 
    이를 통해 의료, 로보틱스, 방위 산업 등 다양한 분야에 기여하는 
    차세대 시각 인공지능을 개발하고자 합니다.
